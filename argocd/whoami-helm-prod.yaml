apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: whoami-helm-prod
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/yarden-ziv/argocd-lab
    targetRevision: main
    path: apps/whoami-helm
    helm:
      valueFiles:
        - values-prod.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: demo

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true